<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>js-biglietto-treno-form</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container capital">
            <!-- PARTE H1 -->
            <h1>Calcola IL prezzo del tuo biglietto</h1>
            <!-- PRIMA BOX -->
            <div class="white-box border-r">
                <div class="first-part">
                    <div class="titles">
                        <p>Nome e cognome</p>
                        <p>Km da percorrere</p>
                        <p>Fasce d'et√†</p>
                    </div>
                    <div class="inputs">
                        <input type="text" name="" id="nomeutente">
                        <input type="number" name="" id="km">
                        <div>
                            <select id="old">
                                <option value="0">Minorenne</option>
                                <option value="1">Maggiorenne</option>
                                <option value="2">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="second-part">
                    <button type="button" name="button" id="genera">Genera</button>
                    <button type="button" name="button" id="annulla">Annulla</button>
                </div>
            </div>
            <!-- PARTE H2 -->
            <h2>Il tuo biglietto</h2>
            <!-- BOX BIGLIETTO -->
            <div class="white-box clearfix hidden" id="passengers">
                <div class="passeggeri">
                    <h4>Dettaglio passeggeri</h4>
                </div>
                <div class="details clearfix">
                    <div class="name">
                        <h4>Nome passeggero</h4>
                        <h4 id="nome-passeggero"></h4>
                    </div>
                    <div class="tables">
                        <table>
                            <thead>
                                <th id="offer">Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo Biglietto</th>
                            </thead>
                            <tbody>
                                <td id="offerta"></td>
                                <td id="carrozza"></td>
                                <td id="ccp"></td>
                                <td id="costo"></td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
